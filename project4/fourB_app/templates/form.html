<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Student Registration</h3>
                      <form action='.' class="px-md-2" method='post'>
                        {% csrf_token %}
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form3Example1q">Name</label>
                          <input name='name' type="text" id="form3Example1q" class="form-control" required/>
                        </div>
                        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                          <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline">
                              <label class="form-label" for="usn">USN</label>
                              <input name='usn' type="text" id="usn" class="form-control" required/>
                            </div>
                          </div>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form3Example1q">Project</label>
                          <input name='proj' type="text" id="proj" class="form-control" required/>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form3Example1q">Languages used</label>
                          <input name='lang' type="text" id="lang" class="form-control" required/>
                        </div>
                        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                          <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline">
                              <label class="form-label" for="cgpa">Duration</label>
                              <input name='duration' type="text" id="duration" class="form-control" required/>
                            </div>
                          </div>
                        </div>
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
