<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mx-3">Course list</h1>
    <div class="container">
        <form method="get" class="mb-3" id="course-form">
            <label for="name" class="form-label">Select Course:</label>
            <select name="name" id="name" class="form-select" onchange="document.getElementById('course-form').submit()">
                <option value="">All Courses</option>
                {% for name in names %}
                    <option value="{{ name }}" {% if selected_course == name %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </form>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Duration </th>
                    <th> Code </th>
                    <th> Credits </th>
                    <th> Fees </th>
                </tr>
            </thead>
            <tbody>
                {% for co in obj %}
                    <tr class="{% cycle '' 'even-row' %}">
                        <td class="name">{{ co.name }}</td>
                        <td class="duration">{{ co.duration }}</td>
                        <td class="code">{{ co.code }}</td>
                        <td class="credits">{{ co.credits }}</td>
                        <td class="fees">{{ co.fees }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
